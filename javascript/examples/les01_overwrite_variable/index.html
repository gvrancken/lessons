<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascript - Getallen</title>
	</head>
	<body>
		<h1>Javascript Lesson 1</h1>
		<script>
			var voornaam = "Eddie";
			var leeftijd = 12;
			console.log(leeftijd);

			// N.B. dit is een comment.
			// alles achter // wordt genegeerd door de browser

			leeftijd = 15;
			console.log(leeftijd); 
			// leeftijd is nu 15. de vorige leeftijd van 12 is overschreven
		</script>
	</body>
</html>
